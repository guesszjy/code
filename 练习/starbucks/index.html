<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app-view-wrapper">
    <!--左侧导航-->
    <nav class="nav">
    <!--初始内容-->
        <div class="container">
    <!--顶部-->
            <header class="header">
                <a class="logo"><img src="picture/inner_artwork.png" height="36" width="36"/></a>
                <div class="primary">
                    <ul>
                        <li class="stroes">门店</li>
                        <li class="account">我的账户</li>
                        <li class="menu">菜单</li>
                    </ul>
                </div>
                <a href="" class="icon trigger" id="nav-menu"><img src="https://www.starbucks.com.cn/assets/icons/icon-hamburger.svg" alt=""></a>
            </header>
            <!--底部-->
            <div class="body">
                <div id="account-entry" class="container middle secondary">
                    <span>
                        <div class="display-1">
                            <span>心情惬意，来杯咖啡吧 ☕</span>
                        </div>
                        <footer class="account margin2 mobile-hidden">
                            <a href="" class="sign-in">
                                <img src="https://www.starbucks.com.cn/assets/icons/icon-account.svg" alt="">
                                <span>登陆</span>
                            </a>
                            <a href="" class="button small register"><span>注册</span></a>
                        </footer>
                    </span>
                </div>
            </div>
        </div>
    <!--覆盖层-->
        <div class="overlay" id="nav-overlay">
            <!--显示内容那一层-->
            <div class="container">
                <!--顶层-->
                <header class="header">
                    <a href="" class="logo"></a>
                    <button class="icon close">Close</button>
                    <!--总感觉有用-->
                    ::after
                </header>
                <!--中间-->
                <section class="body"></section>
                <!--底部-->
                <footer class="footer">
                    <div class="container">
                        <a id="en-colapse" class="lang">English</a>
                        |
                        <a href="" id="privacy-collapse">隐私政策</a>
                        |
                        <a href="" id="terms-coolapse">使用条款</a>
                    </div>
                    <div class="legal">
                        <div class="license">
                            <span>
                                <a><img src="picture/icpicon.png" height="20" width="20"/> 沪公网安备 31010402000318号 </a>
                            </span>|
                            <a href="">沪ICP备17003747号</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </nav>
    <!--主要内容-->
    <section id="content">
        <div class="tag_ad">广告</div>
        <!--轮播图:通过translated实现旋转：针对不同屏幕大小，选择不同图片-->
        <section class="hero">
            <div class="carousel-home slick-initialized slick-slider">
                <!--以前的button-->
                <button type="button" data-role="none" class="slick-prev slick-arrow" aria-label="Previous" role="button" style="display: inline-block">Previous</button>
                <!--轮播图-->
                <div aria-live="polite" class="slick-list draggable">
                    <!--可变换宽度的轮播图(长度100%)_缺少变换时间以及X方向移动长度-->
                    <div class="slick-track" role="listbox" style="opacity: 1;width: 3675px;transform: translateX(999px)">
                        ::before
                        <!--动态添加aria-hidden  _span下的class的animated  tabindex等 1、随时间变换 2、随屏幕大小变换-->
                        <div class="slick-slide slick-cloned" data-slick-index="-1" tabindex="-1" style="width: 735px">
                            <a id href="" class="block relative" tabindex="-1">
                                <span class></span>
                            <img src="picture/fp-cold-foam.jpg" class="tablet-block mobile-hidden"/>
                            <img src="picture/fp-cold-mobile.jpg" class="show-mobile table-hidden"/>
                            </a>
                        </div>

                        <div class="slick-slide slick-cloned" data-slick-index="-1" tabindex="-1" style="width: 735px">
                            <a href="" class="block relative" tabindex="-1">
                                <span class></span>
                                <img src="picture/kv-mooncake.jpg" class="tablet-block mobile-hidden"/>
                                <img src="picture/kv-mooncake-mobile.jpg" class="show-mobile table-hidden"/>
                            </a>
                        </div>

                        <div class="slick-slide slick-cloned" data-slick-index="-1" tabindex="-1" style="width: 735px">
                            <a href="" class="block relative" tabindex="-1">
                                <span class></span>
                                <img src="picture/kv-bev.jpg" class="tablet-block mobile-hidden"/>
                                <img src="picture/kv-bev-mobile.jpg" class="show-mobile table-hidden"/>
                            </a>
                        </div>

                        <div class="slick-slide slick-cloned" data-slick-index="-1" tabindex="-1" style="width: 735px">
                            <a href="" class="block relative" tabindex="-1">
                                <span class></span>
                                <img src="picture/kv-mooncake.jpg" class="tablet-block mobile-hidden"/>
                                <img src="picture/kv-mooncake-mobile.jpg" class="show-mobile table-hidden"/>
                            </a>
                        </div>

                        <div class="slick-slide slick-cloned" data-slick-index="-1" tabindex="-1" style="width: 735px">
                            <a href="" class="block relative" tabindex="-1">
                                <span class></span>
                                <img src="picture/kv-bev.jpg" class="tablet-block mobile-hidden"/>
                                <img src="picture/kv-bev-mobile.jpg" class="show-mobile table-hidden"/>
                            </a>
                        </div>
                        ::after
                    </div>
                </div>
            </div>
        </section>
        <!--右侧第二层导航-->
        <section class="promotion">
            <!--上下间距-->
            <section class="promotion">
                <!--左右间距-->
                <div class="wrapper fluid">
                    <!--横框框-->
                    <div class="grid columns-3 padded-2">
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </div>
                </div>
            </section>

        </section>
        <!--星享俱乐部-->
        <section class="program-msr bg-white">
            <!--大背景-->
            <div class="wrapper">
                <!--去掉外边距-->
                <div class="grid columns-2 padded-2">
                    <!--左侧格子-->
                    <div>
                        <h2 class="wrapper-mobile"></h2>
                        <p class="light wrapper-mobile"></p>
                        <p class="flex flex-wrap justify-center table-justify-start items-center wrapper-mobile margin-b0">
                            <a href="" id="home-msr-signup" class="button unligged-in-element">注册</a>
                            <a href="" id="home-msr-login" class="button secondary unlogged-in-element">登陆</a>
                        ::after
                        </p>
                    </div>
                    <!--右侧格子-->
                    <div class="image"></div>::after
                </div>
            </div>
        </section>
        <!--星巴克精选-->
        <section class="tmall center">
            <div class="wrapper-mobile">
                <h2 class="wrapper-mobile">星巴克精选</h2>
                <p class="light wrapper-mobile">在星巴克天猫旗舰店发现更多咖啡心意</p>
                <ul class="grid columns-4 padded-2">
                    <li><a href="" id="home-tmall-msr"></a></li>
                    <li><a href="" id="home-tmall-svc"></a></li>
                    <li><a href="" class="home-tmall-drink"></a></li>
                    <li><a href="" id="home-tmall-coffee"></a></li>
                ::after
                </ul>
            </div>
        </section>
        <!--咖啡星讲堂(一长条-整个屏幕)-->
        <section class="coffeehouse">
            <!--上侧分栏-->
            <div class="wraper center">
                <div class="wrapper center">
                    <h2 class="wrapper-mobile">1912 派克街 | 咖啡星讲堂</h2>
                    <p class="light wrapper-mobile">了解更多星巴克咖啡文化</p>
                </div>
            </div>
            <!--下方分栏-->
            <div class="scroll-wrapper">
            <!--滚动←箭头-->
                <div class="scroll-arrow scroll-arrow-left hidden">
                    <img src="https://www.starbucks.com.cn/assets/icons/icon-scroll-right.svg" alt="">
                </div>
            </div>
            <!--下方轮播图  大框-->
            <div class="scroll">
                <!--消灭外边距-->
                <div class="wrapper">
                    <div class="scroll-items">
                        <a id="home-blog-origin" class="thumbnail rect card" href="">
                            <div class="preview" style="background-image: url(picture/coffeehouse-4-fundamentals-kv.jpg)"></div>
                            <span class="tag">咖啡知识</span>
                            <strong>咖啡的起源与培育</strong>
                        </a>
                        <a id="home-blog-fundamentals" class="thumbnail rect card" href="">
                            <div class="preview" style="background-image: url(picture/coffeehouse-coffee-cultivation-kv.jpg)"></div>
                            <span class="tag">咖啡品鉴</span>
                            <strong>咖啡调制</strong>
                        </a>
                        <a id="home-blog-roast" class="thumbnail rect card" href="">
                            <div class="preview" style="background-image: url(picture/coffeehouse-pour-over-kv.jpg)"></div>

                            <span class="tag">咖啡知识</span>
                            <strong>咖啡烘培</strong>
                        </a>
                        <a id="home-blog-pour" class="thumbnail rect card" href="">
                            <div class="preview" style="background-image: url(picture/coffeehouse-roast-story-kv.jpg)"></div>

                            <span class="tag">咖啡品鉴</span>
                            <strong>手冲咖啡</strong>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
