<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background: red;
      padding: 10px;
      border: 10px solid #000;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="box" id="div1">

  </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    console.log($("#div1").width());//content
    console.log($("#div1").innerWidth());//content + padding
    console.log($("#div1").outerWidth(true));//默认content+padding+border (参数true content+padding+border+margin)
  </script>
</body>
</html>
