<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .div1{
      width: 300px;
      height: 300px;
      background: blue;
      margin: 100px;
      position: relative;
    }
    .div2{
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top:10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
  </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    var div1 = $(".div1");
    var div2 = $(".div2");
    console.log(div1.offset());
    console.log(div2.position());
    
  </script>
</body>
</html>
